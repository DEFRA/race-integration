apiVersion: apps/v1
kind: Deployment
metadata:
  name: race2frontend-deployment
spec:
  selector:
    matchLabels:
      app: race2frontend-pod
  template:
    metadata:
      labels:
        app: race2frontend-pod
    spec:
      containers:
      - name: race2frontend-container
        image: kcsahoo/race2frontend:v1
        ports:
        - containerPort: 80
