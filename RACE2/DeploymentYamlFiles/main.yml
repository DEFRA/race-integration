trigger:
- main

name: Deploy ResourceGroup

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'AZR-RAC-POC1'
  resourceGroupName: 'RACE2ProjectRG1' 
  templateFile: './RACE2/bicepfiles/main.bicep'
  location: 'westeurope'
  keyvaultName: 'rg1kv'
pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2  
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false    
    inlineScript: |
      az --version
      az deployment create --template-file $(templateFile) -p resourceGroupName=$(resourceGroupName) location=$(location) keyvaultName=$(keyvaultName)
