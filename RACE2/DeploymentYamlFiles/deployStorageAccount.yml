trigger:
- none
pr:
- none

name: Deploy Storage Account

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'AZD-RAC-POC1'
  resourceGroupName: 'POCRACINFRG1402' 
  templateFile: './RACE2/bicepfiles/createstorageaccount.bicep'
  parameterfile: './RACE2/bicepfiles/createstorageaccount.bicepparam'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2  
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false    
    inlineScript: |
      az --version
      az group create -n $(resourceGroupName) -l $(location)     
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) -p $(parameterfile)

