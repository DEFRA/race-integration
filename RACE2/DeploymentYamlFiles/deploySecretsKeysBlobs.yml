trigger:
- main

name: Deploy ResourceGroup

variables:
  vmImageName: 'ubuntu-latest'
  azureServiceConnection: 'AZR-RAC-TST1'
  location : 'uksouth'
  resourceGroupName: 'TSTRACINFRG1401'
  templateFile: './RACE2/bicepfiles/createSecretsKeysBlobs.bicep'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location) --template-file $(templateFile) 