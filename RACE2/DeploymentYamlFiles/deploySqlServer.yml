trigger:
- main

name: Deploy Sql Server

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'AZR-RAC-POC1'
  resourceGroupName: 'RACE2ProjectRG1' 
  templateFile: './RACE2/bicepfiles/createsqlserver.bicep'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2  
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false    
    inlineScript: |
      az --version
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) -p serverName="race2sqlserver1" databaseName="Race2DB" location="westeurope" administratorLogin="sqladmin" administratorLoginPassword="Pass123!"
