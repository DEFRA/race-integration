trigger:
- main

name: Deploy Sql Server

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'AZR-RAC-POC1'
  resourceGroupName: 'RGPRACE2ALLRESOURCES201' 
  templateFile: './RACE2/bicepfiles/createsqlserver.bicep'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2  
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false    
    inlineScript: |
      az --version
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) -p servers_race2sqlserver_name="race2sqlserver1" location="westeurope"
