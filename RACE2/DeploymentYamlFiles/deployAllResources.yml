trigger:
- main

name: Deploy Container Registry

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'AZR-RAC-POC1'
  resourceGroupName: 'RACE2ProjectRG1'
  location: 'westeurope' 
  templateFile: './RACE2/bicepfiles/createallresources.bicep'
  parameterfile: './RACE2/DeploymentYamlFiles/deployAlResources.json'
pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2  
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false    
    inlineScript: |
      az --version
      az group create -n $(resourceGroupName) -l $(location)
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) -p @$(parameterfile)
