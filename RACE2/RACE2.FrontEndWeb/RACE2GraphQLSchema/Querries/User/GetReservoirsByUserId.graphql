query GetReservoirsByUserId($newid:Int!){
  reservoirsByUserId(id:$newid) {
    id
    userName
    email
    phoneNumber
    passwordHash
    c_mobile
    c_emergency_phone
    reservoirs{   
      id 
      public_name
      registered_name
      public_category   
      address{
        id
        addressLine1
        addressLine2
        addressLine3
        addressLine4
        country
        postcode
        nearestPostcode
      }   
      }  
    }
}
