query GetReservoirsByUserId($newid:Int!){
  reservoirsByUserId(id:$newid) {
    id
    publicName
    raceReservoirId
    referenceNumber
    publicCategory
    registeredCategory
    gridReference
    capacity
    surfaceArea
    topWaterLevel
    constructionStartDate
    verifiedDetailsDate
    lastInspectionDate
    nextInspectionDate
    nearestTown
    operatorType
    address {
      addressLine1
      addressLine2
      town
      county
      postcode
    }
  }  
}